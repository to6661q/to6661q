    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #f3f4f6; 
            line-height: 1.6;
            color: #333;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .card-item-container {
            background-color: white;
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card-item-container:hover {
            transform: translateY(-5px) scale(1.02); 
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .card-image {
            max-width: 100%;
            max-height: 500px; 
            object-fit: contain; 
            border-radius: 0.375rem;
            transition: transform 0.2s ease-in-out; 
            cursor: pointer; 
        }
        .card-image:hover {
            transform: scale(1.05); 
        }
        .card-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.125rem;
            color: #006661;
            margin-bottom: 0.5rem;
        }
        .card-description {
            font-family: 'Lexend', sans-serif;
            font-size: 0.875rem;
            color: #4a5568;
            text-align: justify; 
        }
        .grid-layout {
            display: grid;
            grid-template-columns: 1fr; 
            gap: 1.5rem; 
            padding-top: 1rem;
        }
        @media (min-width: 768px) {
            .grid-layout.experience-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        .linkedin-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #006661; 
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 1rem; 
            //margin-bottom: 2rem; 
        }
        .linkedin-button:hover {
            background-color: #00796b;
            transform: translateY(-2px);
        }
        .linkedin-button i {
            margin-right: 0.5rem;
            font-size: 1.2em;
        }
        .image-modal {
            display: none; 
            position: fixed; 
            z-index: 2000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.8); 
            align-items: center;
            justify-content: center;
        }
        .image-modal-content {
            margin: auto;
            display: block;
            max-width: 70%;
            max-height: 70%;
            animation: zoomIn 0.3s ease-out;
            border-radius: 0.5rem;
        }
        .image-modal-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .image-modal-close:hover,
        .image-modal-close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        @keyframes zoomIn {
            from {transform: scale(0);}
            to {transform: scale(1);}
        }
    </style>
</head>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                once: true,
                mirror: false,
                offset: 50,
            });
            const imageModal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const imageModalClose = document.getElementsByClassName('image-modal-close')[0];
            const cardImages = document.querySelectorAll('.card-image');

            cardImages.forEach(img => {
                img.addEventListener('click', function() {
                    imageModal.style.display = 'flex';
                    modalImage.src = this.src;
                });
            });

            imageModalClose.addEventListener('click', function() {
                imageModal.style.display = 'none';
                modalImage.src = ''; // Clear image src to save memory
            });

            imageModal.addEventListener('click', function(event) {
                if (event.target === imageModal) {
                    imageModal.style.display = 'none';
                    modalImage.src = ''; // Clear image src
                }
            });

            // button escape
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && imageModal.style.display === 'flex') {
                    imageModal.style.display = 'none';
                    modalImage.src = '';
                }
            });
        });
    </script>
