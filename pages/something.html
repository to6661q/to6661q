<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something... - Portfolio Toriq</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>

    <div id="header-placeholder"></div>

    <main id="mainContent" class="main-content-area">
        <section class="py-16 md:py-24 px-4 md:px-8">
            <div class="max-w-4xl mx-auto text-center">
                <div class="mb-12" data-aos="fade-up">
                    <h2 class="text-3xl md:text-4xl font-bold mb-4 text-[#006661]">Coming Soon</h2>
                    <p class="text-gray-600 mb-8 max-w-2xl mx-auto">
                        Exciting new projects and workshops are on the horizon. Stay tuned for announcements!
                    </p>
                    <div class="flex justify-center items-center space-x-4 md:space-x-8">
                        <div class="countdown-item"><span id="days">00</span><p>Days</p></div>
                        <div class="countdown-item"><span id="hours">00</span><p>Hours</p></div>
                        <div class="countdown-item"><span id="minutes">00</span><p>Minutes</p></div>
                        <div class="countdown-item"><span id="seconds">00</span><p>Seconds</p></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer id="footer-placeholder"></footer>

    <script src="../js/script.js"></script>
</body>
</html>
