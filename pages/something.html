<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #f3f4f6;
            line-height: 1.6;
            color: #333;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            font-family: 'Lexend', sans-serif;
            font-weight: 700;
        }
        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .typed-cursor {
            opacity: 1;
            animation: blink 0.7s infinite;
            color: #004d40; 
        }
        .typed-cursor.hidden-cursor {
            display: none;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .coming-soon-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 64px - 84px); 
            text-align: center;
            background-color: #f0fdf4;
            padding: 2rem;
        }
        .coming-soon-title {
            font-size: 3rem;
            font-weight: 800;
            color: #006661;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .coming-soon-description {
            font-family: 'Lexend', sans-serif;
            font-size: 1rem;
            color: #4a5568;
            max-width: 600px;
            margin-top: 1rem;
            line-height: 1.6;
        }
        @media (max-width: 768px) {
            .coming-soon-title {
                font-size: 2.5rem;
            }
            .coming-soon-description {
                font-size: 1rem;
            }
        }
    </style>
    
</head>
<body class="bg-[#f0fdf4]">
    <div id="header-placeholder"></div>
    <main id="mainContent" class="main-content-area">
        <section class="coming-soon-section">
            <h1 class="coming-soon-title fade-in-section" data-aos="fade-down" data-aos-delay="200">
                Coming Soon!
            </h1>
            <p id="typed-coming-soon" class="text-base font-semibold text-[#4a5568] mt-4"></p>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                once: true,
                mirror: false,
                offset: 50,
            });

            if (document.getElementById('typed-coming-soon')) {
                new Typed('#typed-coming-soon', {
                    strings: [
                        " Stay tuned for updates.",
                        "You won't to miss what's next."
                    ],
                    typeSpeed: 50,
                    backSpeed: 20,
                    backDelay: 1500,
                    startDelay: 500,
                    loop: true,
                    showCursor: true,
                    cursorChar: '|',
                });
            }
        });
    </script>
</body>
</html>
