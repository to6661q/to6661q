<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Portofolio Saya</title>
    
    <!-- Framework dan Library dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    
    <!-- Menghubungkan ke file CSS eksternal -->
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Custom Styles & Overrides untuk halaman Coming Soon */
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            line-height: 1.6;
            color: #333;
            padding: 0;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        .fade-in-section { /* General fade-in, can be used with AOS or custom */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .typed-cursor {
            opacity: 1;
            animation: blink 0.7s infinite;
            color: #004d40; /* Updated color - darker teal */
        }
        .typed-cursor.hidden-cursor {
            display: none;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .coming-soon-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 64px - 84px); /* Full height - header - footer (adjust footer height if different) */
            text-align: center;
            background-color: #f0fdf4; /* Match main background color */
            padding: 2rem;
        }

        .coming-soon-title {
            font-size: 3.5rem; /* Larger title */
            font-weight: 800;
            color: #006661;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .coming-soon-description {
            font-family: 'Lexend', sans-serif;
            font-size: 1.25rem;
            color: #4a5568;
            max-width: 600px;
            margin-top: 1rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .coming-soon-title {
                font-size: 2.5rem;
            }
            .coming-soon-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="bg-[#f0fdf4]">

    <!-- Kontainer untuk memuat header.html secara dinamis -->
    <div id="header-placeholder"></div>

    <!-- Konten Utama Halaman Coming Soon -->
    <main id="mainContent" class="main-content-area">
        <section class="coming-soon-section">
            <h1 class="coming-soon-title fade-in-section" data-aos="fade-down" data-aos-delay="200">
                Coming Soon!
            </h1>
            <p class="coming-soon-description fade-in-section" data-aos="fade-up" data-aos-delay="400">
                Kami sedang bekerja keras untuk membawa Anda konten yang menarik. Harap bersabar!
            </p>
            <p id="typed-coming-soon" class="text-xl md:text-2xl font-semibold text-[#004d40] mt-4"></p>
        </section>
    </main>
    
    <!-- Kontainer untuk memuat footer.html secara dinamis -->
    <div id="footer-placeholder"></div>
    
    <!-- Menghubungkan ke file JavaScript eksternal -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inisialisasi AOS untuk halaman ini
            AOS.init({
                duration: 800,
                once: true,
                mirror: false,
                offset: 50,
            });

            // Inisialisasi Typed.js untuk efek ketikan
            if (document.getElementById('typed-coming-soon')) {
                new Typed('#typed-coming-soon', {
                    strings: [
                        "Bersiaplah untuk sesuatu yang luar biasa!",
                        "Nantikan pembaruan menarik!",
                        "Kami sedang dalam tahap akhir pengembangan.",
                        "Segera hadir untuk Anda."
                    ],
                    typeSpeed: 50,
                    backSpeed: 20,
                    backDelay: 1500,
                    startDelay: 500,
                    loop: true,
                    showCursor: true,
                    cursorChar: '|',
                });
            }
        });
    </script>
</body>
</html>
