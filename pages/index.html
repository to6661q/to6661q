        /* Custom Styles & Overrides (dari portfolio.html) */

            font-family: 'Lexend', sans-serif;

        /* Shine effect for profile image - Tidak digunakan di index.html, tapi menjaga konsistensi CSS */
        .profile-img-container {
            position: relative;
            display: inline-block;
            border-radius: 50%;

            border: 5px solid #006661; /* Updated color */
        }
        .profile-img-container:hover {
            transform: scale(1.05);
        }
        .profile-img-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            transform: skewX(-20deg);

            opacity: 1;

            display: none;
        }
        @keyframes blink {

        /* --- New styles for index.html specific content --- */
        .hero-section {

        #typed-hello::before {
            content: '';

            top: 0;
            left: -100%;
            width: 50%;

            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0) 100%);
            transform: skewX(-20deg);
            animation: text-shine 3s infinite ease-out; /* Animasi shine */

        @keyframes text-shine {

            transform: translateY(10px);
        }
        .quote-author.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

    </style>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800, 
                once: true,
                mirror: false,
                offset: 50, 
            });

            // Typed.js untuk animasi teks "Hello Guys"
            var typedHello = new Typed('#typed-hello', {
                strings: ["Hello Guys!"],
                typeSpeed: 80,
                showCursor: true,
                cursorChar: '|',
                onComplete: (self) => {
                    self.cursor.remove(); // Hapus kursor setelah selesai mengetik
                    displayRandomQuote(); // Panggil fungsi kutipan setelah "Hello Guys!" selesai
                }
            });

            // Daftar kutipan dan penulis
            const quotes = [
                { text: "Satu-satunya cara untuk melakukan pekerjaan hebat adalah mencintai apa yang Anda lakukan.", author: "Steve Jobs" },
                { text: "Masa depan adalah milik mereka yang percaya pada keindahan impian mereka.", author: "Eleanor Roosevelt" },
                { text: "Jangan pernah menyerah pada mimpi. Pergilah tidur.", author: "Anonim" },
                { text: "Hidup ini sangat sederhana, tapi kita yang membuatnya rumit.", author: "Confucius" },
                { text: "Kesempatan tidak akan datang dua kali. Jika datang, pegang erat-erat.", author: "Pepatah Lama" }
            ];

            // Fungsi untuk menampilkan kutipan acak dengan efek ketikan
            function displayRandomQuote() {
                const quoteElement = document.getElementById('random-quote');
                const authorElement = document.getElementById('quote-author');
                
                if (quoteElement && authorElement) {
                    const randomIndex = Math.floor(Math.random() * quotes.length);
                    const randomQuote = quotes[randomIndex];
                    
                    // Reset opacity for potential re-typing on refresh
                    quoteElement.textContent = ''; 
                    authorElement.textContent = '';
                    authorElement.classList.remove('is-visible'); // Sembunyikan author dulu

                    new Typed('#random-quote', {
                        strings: [randomQuote.text],
                        typeSpeed: 50,
                        showCursor: true,
                        cursorChar: '_',
                        onComplete: (self) => {
                            self.cursor.remove(); // Hapus kursor kutipan
                            // Tampilkan nama penulis dengan efek fade-in/slide
                            authorElement.textContent = `- ${randomQuote.author}`;
                            authorElement.classList.add('is-visible');
                        }
                    });
                }
            }

            // Panggil fungsi untuk menampilkan kutipan acak saat halaman dimuat
            // displayRandomQuote(); // Dihapus karena dipanggil onComplete Typed Hello Guys

            // Logika Header Responsif (disesuaikan untuk index.html)
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileMenuDrawer = document.getElementById('mobileMenuDrawer'); 
            const closeMobileMenuBtn = document.getElementById('closeMobileMenuBtn');
            const mobileNavLinks = document.querySelectorAll('#mobileMenuDrawer .nav-link'); 

            if (mobileMenuBtn && mobileMenuDrawer && closeMobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', () => mobileMenuDrawer.classList.add('open'));
                closeMobileMenuBtn.addEventListener('click', () => mobileMenuDrawer.classList.remove('open'));
                
                mobileNavLinks.forEach(link => { 
                    if (!link.parentElement.classList.contains('portfolio-mobile-trigger') && !link.closest('.mobile-submenu')) { 
                        link.addEventListener('click', () => mobileMenuDrawer.classList.remove('open'));
                    }
                });
            }
            
            const portfolioMobileTrigger = document.querySelector('.portfolio-mobile-trigger');
            const portfolioMobileSubmenu = document.querySelector('.portfolio-mobile-submenu');
            const portfolioArrowIcon = portfolioMobileTrigger ? portfolioMobileTrigger.querySelector('.arrow-icon') : null;

            if (portfolioMobileTrigger && portfolioMobileSubmenu && portfolioArrowIcon) {
                portfolioMobileTrigger.addEventListener('click', function(event) {
                    event.preventDefault(); 
                    portfolioMobileSubmenu.classList.toggle('open');
                    portfolioArrowIcon.classList.toggle('rotate-180');
                });
                portfolioMobileSubmenu.querySelectorAll('a.nav-link').forEach(link => {
                     link.addEventListener('click', () => {
                        mobileMenuDrawer.classList.remove('open');
                     });
                });
            }
            
            const portfolioDesktopTrigger = document.getElementById('portfolioDesktopTrigger');
            const desktopDropdown = portfolioDesktopTrigger ? portfolioDesktopTrigger.nextElementSibling : null;
            
            const currentYearElements = [document.getElementById('currentYearFooter'), document.getElementById('currentYearMobileDrawer')];
            currentYearElements.forEach(el => {
                if (el) el.textContent = new Date().getFullYear();
            });
            
            // Logika link aktif di navigasi untuk index.html
            const currentPath = window.location.pathname.split('/').pop();
            document.querySelectorAll('nav .nav-link').forEach(link => { 
                link.classList.remove('active');
                const linkHref = link.getAttribute('href');
                if (linkHref) {
                    const linkFileName = linkHref.split('/').pop().split('#')[0];
                    if (linkFileName === currentPath || (currentPath === '' && linkFileName === 'index.html')) { // Tangani juga jika path kosong (root)
                        link.classList.add('active');
                    } else if (linkFileName === 'portfolioExperience.html' && currentPath === 'portfolioExperience.html') {
                        link.classList.add('active');
                        const portfolioTrigger = document.querySelector('#portfolioDesktopTrigger') || document.querySelector('.portfolio-mobile-trigger span');
                        if (portfolioTrigger) {
                            const mainPortfolioLinkInNav = Array.from(document.querySelectorAll('header nav > a.nav-link, header nav > div > button.nav-link')).find(el => el.textContent.includes('Portfolio'));
                            if (mainPortfolioLinkInNav) mainPortfolioLinkInNav.classList.add('active');
                            if(link.closest('.mobile-submenu')) link.closest('.mobile-submenu').classList.add('open');
                            if(link.closest('.portfolio-mobile-trigger')) link.closest('.portfolio-mobile-trigger').querySelector('.arrow-icon').classList.add('rotate-180');
                        }
                    } else if (linkFileName === 'portfolioTraining.html' && currentPath === 'portfolioTraining.html') {
                        link.classList.add('active');
                        const portfolioTrigger = document.querySelector('#portfolioDesktopTrigger') || document.querySelector('.portfolio-mobile-trigger span');
                        if (portfolioTrigger) {
                            const mainPortfolioLinkInNav = Array.from(document.querySelectorAll('header nav > a.nav-link, header nav > div > button.nav-link')).find(el => el.textContent.includes('Portfolio'));
                            if (mainPortfolioLinkInNav) mainPortfolioLinkInNav.classList.add('active');
                            if(link.closest('.mobile-submenu')) link.closest('.mobile-submenu').classList.add('open');
                            if(link.closest('.portfolio-mobile-trigger')) link.closest('.portfolio-mobile-trigger').querySelector('.arrow-icon').classList.add('rotate-180');
                        }
                    } else if (linkFileName === 'portfolioAchievements.html' && currentPath === 'portfolioAchievements.html') {
                        link.classList.add('active');
                        const portfolioTrigger = document.querySelector('#portfolioDesktopTrigger') || document.querySelector('.portfolio-mobile-trigger span');
                        if (portfolioTrigger) {
                            const mainPortfolioLinkInNav = Array.from(document.querySelectorAll('header nav > a.nav-link, header nav > div > button.nav-link')).find(el => el.textContent.includes('Portfolio'));
                            if (mainPortfolioLinkInNav) mainPortfolioLinkInNav.classList.add('active');
                            if(link.closest('.mobile-submenu')) link.closest('.mobile-submenu').classList.add('open');
                            if(link.closest('.portfolio-mobile-trigger')) link.closest('.portfolio-mobile-trigger').querySelector('.arrow-icon').classList.add('rotate-180');
                        }
                    }
                }
            });
            // Tidak perlu setActiveLink pada scroll karena ini halaman statis utama
        });
    </script>
