<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Training</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- // Path ke CSS eksternal -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-[#f0fdf4]">

    <!-- // Kontainer Header -->
    <div id="header-container"></div>

    <!-- Konten Utama Halaman "Portfolio - Training" -->
    <main id="mainContent" class="main-content-area">
        <section id="portfolio-training-content" class="py-8 md:py-12 px-4 md:px-8">
            <div class="max-w-6xl mx-auto text-center"> 
                <h2 class="text-3xl md:text-4xl font-bold mb-4 text-[#006661]">Sertifikat Training</h2>
                <a href="https://www.linkedin.com/in/to6661q/details/certifications/" target="_blank" rel="noopener noreferrer" class="detail-certificate-button">
                    Click Me on Detailed Training Certificate
                </a>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8 mt-8"> 
                    <!-- // Ganti path gambar sertifikat ke folder /img/certificates/ -->
                    <div class="certificate-card" data-aos="fade-up">
                        <img src="../img/certificates/training_cert_1.png" alt="Sertifikat Training 1" class="certificate-image" onerror="this.onerror=null;this.src='https://placehold.co/600x424/00796b/FFFFFF?text=Cert+1';">
                    </div>
                    <div class="certificate-card" data-aos="fade-up" data-aos-delay="100">
                        <img src="../img/certificates/training_cert_2.jpg" alt="Sertifikat Training 2" class="certificate-image" onerror="this.onerror=null;this.src='https://placehold.co/600x424/00897b/FFFFFF?text=Cert+2';">
                    </div>
                    <!-- // ... ulangi untuk semua sertifikat -->
                </div>
            </div>
        </section>

        <!-- Modal untuk Menampilkan Gambar Penuh -->
        <div id="imageModal" class="image-modal">
            <span class="image-modal-close" id="imageModalClose">&times;</span>
            <img class="image-modal-content" id="modalImage">
        </div>
    </main>

    <!-- // Kontainer Footer -->
    <div id="footer-container"></div>

    <!-- // Path ke JS eksternal -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
