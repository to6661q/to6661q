<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training - Portfolio Toriq</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>

    <div id="header-placeholder"></div>

    <main id="mainContent" class="main-content-area">
        <section class="py-8 md:py-12 px-4 md:px-8">
            <div class="max-w-7xl mx-auto text-center"> 
                <h2 class="text-3xl md:text-4xl font-bold mb-4 text-[#006661]" data-aos="fade-up">Training Certificates</h2>
                <a href="https://www.linkedin.com/in/to6661q/details/certifications/" target="_blank" rel="noopener noreferrer" class="detail-certificate-button" data-aos="fade-up" data-aos-delay="100">
                    View All Certifications on LinkedIn
                </a>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8 mt-8"> 
                    <!-- Certificate 1 -->
                    <div class="certificate-card" data-aos="fade-up">
                        <div class="certificate-image-wrapper">
                            <img src="https://placehold.co/600x424/006661/FFFFFF?text=Cert+1" alt="Sertifikat Training 1" class="certificate-image">
                        </div>
                    </div>
                     <!-- Certificate 2 -->
                    <div class="certificate-card" data-aos="fade-up" data-aos-delay="100">
                         <div class="certificate-image-wrapper">
                            <img src="https://placehold.co/600x424/00796b/FFFFFF?text=Cert+2" alt="Sertifikat Training 2" class="certificate-image">
                        </div>
                    </div>
                     <!-- Certificate 3 -->
                    <div class="certificate-card" data-aos="fade-up" data-aos-delay="200">
                         <div class="certificate-image-wrapper">
                            <img src="https://placehold.co/600x424/00897b/FFFFFF?text=Cert+3" alt="Sertifikat Training 3" class="certificate-image">
                        </div>
                    </div>
                    <!-- Add more certificate cards as needed -->
                </div>
            </div>
        </section>
    </main>
    
    <footer id="footer-placeholder"></footer>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal">
        <span class="image-modal-close" id="imageModalClose">&times;</span>
        <img class="image-modal-content" id="modalImage">
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
