<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Link ke file CSS utama Anda -->
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body class="bg-gray-100">

    <!-- Header Atas (Desktop & Mobile Trigger) -->
    <header class="top-header fixed top-0 left-0 right-0 flex items-center justify-between px-4 md:px-6 shadow-md">
        <a href="../pages/index.html" class="flex items-center">
            <img src="../img/TS_logo_placeholder.png" alt="Logo Situs" class="h-8 w-8 mr-2 rounded-sm"> 
            <span class="text-lg font-semibold text-white">to6661q</span>
        </a>
        <!-- Navigasi Desktop -->
        <nav class="hidden md:flex space-x-1 items-center">
            <a href="../pages/index.html" class="nav-link">Home</a> 
            
            <div class="desktop-nav-item relative">
                <button class="nav-link flex items-center" aria-haspopup="true" aria-expanded="false" id="portfolioDesktopTrigger">
                    Portfolio <i class='bx bx-chevron-down text-lg ml-1 transform transition-transform duration-200'></i>
                </button>
                <div class="dropdown-menu"> 
                    <a href="../pages/portfolioExperience.html" class="nav-link">Experience</a> 
                    <a href="../pages/portfolioTraining.html" class="nav-link">Training</a> 
                    <a href="../pages/portfolioAchievements.html" class="nav-link">Achievements</a> 
                </div>
            </div>
            
            <a href="../pages/something.html" class="nav-link">Something</a>
            <a href="../pages/aboutMe.html" class="nav-link">About Me</a> 
        </nav>
        <!-- Tombol Hamburger Mobile -->
        <button id="mobileMenuBtn" aria-label="Buka menu" class="md:hidden">
            <i class='bx bx-menu text-3xl'></i>
        </button>
    </header>

    <!-- Menu Mobile Drawer (Samping) -->
    <aside id="mobileMenuDrawer" class="mobile-menu-drawer fixed top-0 left-0 h-full shadow-lg p-6 pt-20 overflow-y-auto">
        <button id="closeMobileMenuBtn" class="absolute top-5 right-5 text-2xl" aria-label="Tutup menu">
            <i class='bx bx-x'></i>
        </button>
        <nav class="space-y-2">
            <a href="../pages/index.html" class="nav-link"><i class='bx bxs-home'></i>Home</a>
            
            <div>
                <button class="nav-link w-full text-left flex justify-between items-center portfolio-mobile-trigger">
                    <span><i class='bx bxs-briefcase-alt-2'></i>Portfolio</span>
                    <i class='bx bx-chevron-down text-lg arrow-icon'></i>
                </button>
                <div class="mobile-submenu mt-1 space-y-1 portfolio-mobile-submenu"> 
                    <a href="../pages/portfolioExperience.html" class="nav-link">Experience</a>
                    <a href="../pages/portfolioTraining.html" class="nav-link">Training</a> 
                    <a href="../pages/portfolioAchievements.html" class="nav-link">Achievements</a>
                </div>
            </div>

            <a href="../pages/something.html" class="nav-link"><i class='bx bxs-extension'></i>Something</a>
            <a href="../pages/aboutMe.html" class="nav-link"><i class='bx bxs-user-detail'></i>About Me</a>
        </nav>
        <div class="mt-8 text-xs text-gray-400"> 
            <p>&copy; <span id="currentYearMobileDrawer"></span> Toriq As Syarif</p>
        </div>
    </aside>

    <!-- Catatan: Tag <body> dan <html> ditutup di sini agar header.html dapat berdiri sendiri -->
    <!-- Saat diintegrasikan, hanya konten <body> yang akan diambil. -->
</body>
</html>
